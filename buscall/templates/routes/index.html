{% extends "standard.html" %}
{% block title %}Routes | {{ super() }}{% endblock %}

{% block main %}
  <h1>Routes</h1>
  <ul>
    {% for route in routes %}
      <li><a href="{{url_for('route_detail', agency_id=agency.id, route_id=route.id)}}">{{route.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
