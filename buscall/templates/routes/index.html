{% extends "standard.html" %}
{% block title %}Routes | {{ super() }}{% endblock %}

{% block main %}
  <h1>Routes</h1>
  <ul>
    {% for id, info in routes.iteritems() %}
      <li><a href="{{url_for('show_route', agency_id=agency.id, route_id=id)}}">{{info.title}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
