<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<body>
<h1>Route {{prediction.route_title}}</h1>
<h2>Stop {{prediction.stop_title}}</h2>
<h2>Towards {{prediction.direction}}</h2>
{% if prediction.buses %}
<ul>
	{% for bus in prediction.buses %}
	<li>{{bus.minutes}} minutes</li>
	{% endfor %}
</ul>
{% else %}
<p>No buses predicted</p>
{% endif %}
</body>
</html>
